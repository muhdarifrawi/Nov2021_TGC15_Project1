<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Weather Tracking</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Forecast
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a id="drop-h2" class="dropdown-item" href="/html/2h-forecast.html">2-hourly</a></li>
                            <li><a id="drop-h24" class="dropdown-item" href="/html/24h-forecast.html">24-hourly</a></li>
                            <li><a id="drop-d4" class="dropdown-item" href="/index.html">4-day</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/html/historical.html">Historical Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/about.html">About Us</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div id="chart-content" class="container-fluid d-flex flex-column justify-content-evenly ">
        <div id="chart"></div>
        <div id="chart-select" class="row d-flex justify-content-center align-items-center">
            <div class="col-3">
                <select id="month" class="form-select" aria-label="Default select example">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06" selected>June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-3">
                <select id="year" class="form-select" aria-label="Default select example">
                    <option value="2010" selected>2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <button type="button" id="search" class="btn btn-primary col-1">Search</button>
        
        </div>
        
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/js/history.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
